<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <title>Frontloops &mdash; Multiselect</title>
</head>
<body>
  <div class="form">
    <h5 class="form__text">
      Please, select your food
    </h5>
    <hr class="form__separator">

    <label class="check check--all">
      <input type="checkbox" class="check__input" value="Ice-cream">
      <span class="check__text check__text--bold">Check all</span>
    </label>

    <label class="check check--default">
      <input type="checkbox" class="check__input" value="Ice-cream">
      <span class="check__text">Ice-cream</span>
    </label>

    <label class="check check--default">
      <input type="checkbox" class="check__input" value="Hot-dog">
      <span class="check__text">Hot-dog</span>
    </label>

    <label class="check check--default">
      <input type="checkbox" class="check__input" value="Popcorn">
      <span class="check__text">Popcorn</span>
    </label>

    <label class="check check--default">
      <input type="checkbox" class="check__input" value="Cookie">
      <span class="check__text">Cookie</span>
    </label>
  </div>

  <script src="./index.js"></script>
</body>
</html>
